<div class="login-overlay" ng-cloak>
	<div class="logo">
	</div>
	<div class="form-container shadow" ng-style="{ 'margin-top' : (authentication == 'Login') ? '180px' : '30px' }">
		<form name="dialogForm" style="display: flex; justify-content: center;">		
			<div ng-if="authentication == 'Signup'" >
				<md-input-container >
                    <input ng-model="user.firstname" type="text" placeholder="first name">
                </md-input-container>
				<md-input-container >
                    <input ng-model="user.lastname" type="text" placeholder="last name">
                </md-input-container>
			</div>	
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<md-input-container >
                    <input ng-model="user.email" type="email" placeholder="email">
                </md-input-container>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo" ng-if="authentication == 'Signup'">
				<md-input-container >
                    <input ng-model="user.phone" type="tel" placeholder="phone number">
                </md-input-container>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<md-input-container >
                    <input ng-model="user.password" type="password" placeholder="password">
                </md-input-container>
			</div>
			<div ng-if="authentication == 'Signup'" >
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
							<div style=""  layout="row">
								<div flex="50">
									<span ng-if="!user.avatarPict && !forceClicked">
										<a class ="photoLabel" ng-click="forceClick('#inputPicture')">Add your Picture</a><br/>
			     				  		<img ng-src="./assets/img/avatar.png" class="photoProfil"   ng-click="forceClicked=true;forceClick('#inputPicture')"/>
			     				  	</span>
									<span ng-if="user.avatarPict">
			     				  		<a class ="photoLabel" ng-click="forceClick('#inputPicture')">Change your Picture</a><br/>
				     					<img class="photoProfil"   ngf-src="user.avatarPict"  ng-click="forceClick('#inputPicture')"/>
				     				</span>	
	                                <input 
	                                    type="file" 
	                                    ngf-select 
	                                    ng-model="user.avatarPict"
	                                    name="inputPicture" 
	                                    placeholder=""
	                                    ngf-pattern="'image/*'"
	                                    accept="image/*" 
	                                    ngf-max-size="20MB" 
	                                    class="inputFile"
	                                    id="inputPicture"               
	                                 >
	                            </div>
	                            <div flex="50">     
									<span ng-if="!user.licencePict && !forceLicenceClicked">
										<a class ="photoLabel" ng-click="forceClick('#inputPicture')">Driver's licence</a><br/>
			     				  		<img ng-src="./assets/img/licence.png" class="licenceProfil"   ng-click="forceLicenceClicked=true;forceClick('#inputLicence')"/>
			     				  	</span>
									<span ng-if="user.licencePict">
			     				  		<a class ="photoLabel" ng-click="forceClick('#inputPicture')">Driver's licence</a><br/>
				     					<img class="licenceProfil"   ngf-src="user.licencePict"  ng-click="forceClick('#inputLicence')"/>
				     				</span>	
	                                <input 
	                                    type="file" 
	                                    ngf-select 
	                                    ng-model="user.licencePict"
	                                    name="inputPicture" 
	                                    placeholder=""
	                                    ngf-pattern="'image/*'"
	                                    accept="image/*" 
	                                    ngf-max-size="20MB" 
	                                    class="inputFile"
	                                    id="inputLicence"               
	                                 >
								</div>                                                           
             			</div>              
					</div>
			</div>	
			<div ng-if="authentication == 'Login'" layout="row" layout-padding>	
				<div class="buttons">
					<md-button class="md-raised primary" ng-click="authenticate();"  ng-disabled="dialogForm.$invalid">{{authentication}}</md-button>						
				</div>
			</div>	
			<div ng-if="authentication == 'Signup'" layout="row" layout-padding>	
				<div class="buttons">
					<md-button class="md-raised primary" ng-click="signup();">{{authentication}}</md-button>						
				</div>
			</div>	
		</div>
		<a href="#" ng-click="changeLoginMode($event);$event.stopPropagation();" style="font-size:1em;text-decoration: underline;text-align:right;margin:0px 25px 10px 0px;" layout="row" layout-align="end center">
			{{authentication == 'Login' ? 'Signup':'Login' }}</a>
					
	</div>
</div
<md-content layout="row" flex="100" flex-sm="100" layout-align="center center" style="background-color:#000;opacity:0.7;position:absolute;top:0;z-index:99;height:100%;width:100%" ng-if="wait">
	<div layout-align="center center">

	<div flex="100" style="text-align:center">
		<img  src="./assets/img/spinner.gif"  style="width:100px;height:100px;"/>
	</div>
	<div flex="100" ng-if="waitPict">
		<p style="font-size:1.1em"  >{{uploadingItem}} : {{uploadPercent}} %</p>
	</div>	
	</div>	
</md-content>
