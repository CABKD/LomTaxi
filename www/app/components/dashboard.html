<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-cloak>
	<header class=" navbar shadow">
		<!-- Hamburger -->
		<button class="c-hamburger c-hamburger--htla is-active" ng-click="extend()">
			<span>toggle menu</span>
		</button>
		<div class="responsive-logo">
			PExSI<br><span class="smaller">Dashboard</span>
		</div>
		<!-- Left aligned menu below button -->
		<md-menu class="navbar-menu" ng-if="">
			<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)" >
				<i class="mdi mdi-brightness-1 text-primary"></i>
			</md-button>
			<md-menu-content class="color-picker" >
				<md-menu-item>
					<div layout="row" class="zero-padding">
						<md-button href="#" id="blue" class="theme-picker" flex ng-click="changeTheme('blue')"><i class="mdi mdi-brightness-1"></i></md-button></td>
						<md-button href="#" id="red" class="theme-picker" ng-click="changeTheme('red')"><i class="mdi mdi-brightness-1"></i></md-button>
					</div>
				</md-menu-item>
				<md-menu-item>
					<div layout="row" class="zero-padding">
						<md-button href="#" id="grey" class="theme-picker" flex ng-click="changeTheme('grey')"><i class="mdi mdi-brightness-1"></i></md-button></td>
						<md-button href="#" id="green" class="theme-picker" ng-click="changeTheme('green')"><i class="mdi mdi-brightness-1"></i></md-button>
					</div>
				</md-menu-item>
				<md-menu-item>
					<div layout="row" class="zero-padding">
						<md-button href="#" id="purple" class="theme-picker" flex ng-click="changeTheme('purple')"><i class="mdi mdi-brightness-1"></i></md-button></td>
						<md-button href="#" id="cyan" class="theme-picker" ng-click="changeTheme('cyan')"><i class="mdi mdi-brightness-1"></i></md-button>
					</div>
				</md-menu-item>
			</md-menu-content>
		</md-menu>					
		<nav class="right" style="margin-right: 20px; margin-top: 10px;">
            <span ng-if="" style="  border-radius: 15px;background: #009788;padding: 10px;">{{ 'Welcome' | translate }}&nbsp;{{userName}}</span>
            <md-menu md-position-mode="target-right target" >
            	<md-button aria-label="Open demo menu" class="nav-btn" ng-click="$mdOpenMenu($event)">
					<div class="mdl-badge" data-badge="3"><i class="mdi mdi-keyboard"></i></div>
				</md-button>
				<md-menu-content width="3" >					
					<md-menu-item>							
						<md-button ng-click="changeLanguage('en')">English</md-button>
					</md-menu-item>
                    <md-menu-item>							
						<md-button ng-click="changeLanguage('fr')">French</md-button>
					</md-menu-item>
					<md-menu-item ng-if="">							
						<md-button ng-click="changeLanguage('de')">Dutch</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
			<md-menu md-position-mode="target-right target" >
				<md-button aria-label="Open demo menu" class="nav-btn" ng-click="$mdOpenMenu($event)">
					<i class="mdi mdi-dots-vertical"></i>
				</md-button>
				<md-menu-content width="3" >					
					<md-menu-item>							
						<md-button ng-click="logout();" style="display:flex;">Logout</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</nav>	
	</header>
<!-- Side bar here -->
<aside id="" class="sidebar">
	<div class="top-logo">
		P
	</div>
	<div class="top-logo-extended">
		PExSI <br/> <span class="smaller">dashboard</span>
	</div>
    
	<div class="scrollbar" id="scroll">
        		<div class="user-info">
			<div class="opacity">
				<a ui-sref="profile"><img src="images/login-cover.jpg" alt="" class="sidebar-profile"></a>
				
			</div>
		</div>
		<div class="dashboard-menu">
			<ul class="menu-list">
				<li ng-if="" ng-class="{active: $state.includes('home')}"><md-button ui-sref="home" class=""><i class="mdi mdi-home"></i> &nbsp;<span class="text">{{ 'dashboard' | translate }}</span></md-button></li>
				<li ng-class="{active: $state.includes('projects')}"><md-button ui-sref="projectsList" class=""><i class="mdi mdi-calendar"></i> &nbsp;<span class="text"> {{ 'projects' | translate }}</span></md-button></li>
<!--				<li ng-show="userRole==1" ng-class="{active: $state.includes('collections')}"><md-button ui-sref="collections" class=""><i class="mdi mdi-arrange-bring-to-front"></i> &nbsp;<span class="text"> {{ 'collections' | translate }}</span></md-button></li>-->
                <li class="show-subnav" ng-show="userRole==1">
					<md-button href="" class=" show-menu" ng-click="subnav('collections')">
						<i class="mdi mdi-chevron-down" ng-class="{'active': showingSubNav=='collections'}"></i>
						<i class="mdi mdi-arrange-bring-to-front"></i> &nbsp;
						<span class="text">Collections</span>
					</md-button>
					<ul class="sub-menu" ng-class="{'visible': showingSubNav=='collections'}">
						<li ng-class="{active: $state.includes('users')}"><md-button ui-sref="users" class=""><span class="text">Users</span></md-button></li>
						<li ng-class="{active: $state.includes('things')}"><md-button ui-sref="things" class=""><span class="text">Things Type</span></md-button></li>
						<li ng-class="{active: $state.includes('thingsCollection')}"><md-button ui-sref="thingsCollection" class=""><span class="text">Things Collection</span></md-button></li>
						<li ng-class="{active: $state.includes('trames')}"><md-button ui-sref="trames" class=""><span class="text">Trames</span></md-button></li>
						<li ng-class="{active: $state.includes('settings')}"><md-button ui-sref="settings" class=""><span class="text">Settings</span></md-button></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</aside>
<main class=" content-holder">
	<div class="page-content remodal-bg animsition" ng-class="{expandedContainer: $state.includes('profile')}" >
		<!-- Your content goes here -->
		<div ui-view ></div>
		<div ui-view="collection" ></div>

	</div>
</main>
</div>
